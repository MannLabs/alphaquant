---
#this file determines the parameters used to convert long format tables as e.g. produced by Spectronaut or DIA-NN into a wide table format

maxquant_peptides:
  format: widetable
  quant_prefix: "Intensity "
  protein_cols:
   - Leading razor protein
  ion_cols:
   - Sequence
  filters:
    reverse:
      param: Reverse
      comparator: "!="
      value: "+"
    contaminant:
      param: Potential contaminant
      comparator: "!="
      value: "+"

diann_precursor:
  format: longtable
  sample_ID: Run
  quant_ID: Precursor.Quantity
  protein_cols:
   - Protein.Group
  ion_cols:
   - Precursor.Id
  filters:
    shape_quality:
      param: Quantity.Quality
      comparator: ">"
      value: 0.3


spectronaut_fragion_isotopes:
  format: longtable
  sample_ID: R.Label
  quant_ID:
    fragion: F.PeakArea
    ms1iso: FG.MS1IsotopeIntensities (Measured)
  protein_cols:
   - PG.ProteinGroups
  ion_cols:
   - FG.Id
   - F.FrgIon
   - F.FrgLossType
   - F.Charge
  split_cols:
    FG.MS1IsotopeIntensities (Measured): ";"
  ion_hierarchy:
    SEQ: 
     - PEP.StrippedSequence
    MOD: 
     - EG.ModifiedSequence
    CHARGE: 
     - FG.Charge
    FRGION: 
     - F.FrgIon
     - F.FrgLossType
     - F.Charge
    MS1ISOTOPES:
     - FG.MS1IsotopeIntensities (Measured)
  filters:
    fragion_intensity:
      param: F.PeakArea
      comparator: ">"
      value: 5.0
  # filters:
  #   decoy_filt:
