  #     comparator: "=="
  #     value: False
  #   shape_quality: 
  #     param: FG.ShapeQualityScore (MS2)
  #     comparator: ">"
  #     value: 0.4
  #   fragion_interference:
  #     param: F.PossibleInterference
  #     comparator: "=="
  #     value: False


spectronaut_precursor_ptm_annotated:
  format: longtable
  sample_ID: R.Label
  quant_ID: FG.Quantity
  protein_cols:
    - site_id
  ion_cols:
    - ion


spectronaut_precursor_new:
  format: longtable
  sample_ID: R.Label
  quant_ID: FG.MS2RawQuantity
  protein_cols:
   - PG.ProteinGroups
  ion_cols:
   - FG.Id
  filters:
    decoy_filt:
      param: EG.IsDecoy
      comparator: "=="
      value: False
    shape_quality: 
      param: FG.ShapeQualityScore (MS2)
      comparator: ">"
      value: 0.4

  
spectronaut_precursor:
  format: longtable
  sample_ID: R.Label
  quant_ID: FG.Quantity
  protein_cols:
   - PG.ProteinGroups
